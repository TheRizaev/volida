{% extends 'base_login.html' %}
{% load static %}

{% block title %}Вход в систему | Volida{% endblock %}

{% block content %}
<div class="login-container">
    <img src="{% static 'images/volida.png' %}" alt="Volida Logo" class="login-logo">
    
    <h1>Вход</h1>
    
    {% if form.errors %}
        <div class="alert alert-danger">
            Неверный телефон или пароль. Пожалуйста, попробуйте снова.
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <div class="icon-input">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Телефон" class="form-control" required id="id_username">
            </div>
        </div>
        
        <div class="form-group">
            <div class="icon-input">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Пароль" class="form-control" required id="id_password">
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        
        <a href="#" onclick="alert('Для восстановления пароля обратитесь к администратору системы.')" class="forgot-password">Забыли пароль?</a>
    </form>
</div>
{% endblock %}
