{% extends 'base.html' %}
{% load static %}

{% block title %}Редактирование поставщика | Volida{% endblock %}

{% block page_title %}Редактирование поставщика{% endblock %}

{% block content %}
<div class="container">
    <div class="navigation-link">
        <a href="{% url 'suppliers' %}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="card mt-20">
        <div class="card-body">
            <form id="supplierEditForm">
                <div class="form-group">
                    <label for="orgName">Название организации:</label>
                    <input type="text" id="orgName" name="orgName" class="form-control" value="GLOBAL INVESTMENT SYSTEMS OOO">
                </div>
                
                <div class="form-group">
                    <label for="director">Директор:</label>
                    <input type="text" id="director" name="director" class="form-control" value="Алимов Азиз Алимович">
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="inn">ИНН:</label>
                            <input type="text" id="inn" name="inn" class="form-control" value="123232323">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="account">Расчетный счет:</label>
                            <input type="text" id="account" name="account" class="form-control" value="31510940002023">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="phone">Номер телефона:</label>
                            <input type="text" id="phone" name="phone" class="form-control" value="+998999999999">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="address">Адрес:</label>
                            <input type="text" id="address" name="address" class="form-control" value="г.Ташкент Алайский базар, 2ой ряд после молочки">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('supplierEditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Функционал сохранения будет реализован в будущем с интеграцией базы данных.');
            window.location.href = "{% url 'suppliers' %}";
        });
        
        document.getElementById('cancelEdit').addEventListener('click', function() {
            window.location.href = "{% url 'suppliers' %}";
        });
    });
</script>
{% endblock %}
